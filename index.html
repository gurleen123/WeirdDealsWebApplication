    <form name="demo-form" action="main.html" method="POST">
      <div class="field">
      <h1>Javasript Form validation</h1>
    </div>

    <div class="field">
      <label>Enter the Name<i>*</i></label>
      <input type="text" name="phone" data-rule="required|Name" required="Name" />
    </div>

        <div class="field">
      <label>Enter the valid Email<i>*</i></label>
      <input type="email" name="email" data-rule="required|email" required="Email" />
    </div>

        <div class="field">
      <label>Enter the Age<i>*</i></label>
      <input type="age" name="age" data-rule="required|age" required="Age" />
    </div>

        <div class="field">
      <label>Enter the Location<i>*</i></label>
      <input type="location" name="Location" data-rule="required|location" required="Location" />
    </div>


  

    <div class="field submit">

          <input type="submit" value="Submit form"/>
    </div>

    </form>
